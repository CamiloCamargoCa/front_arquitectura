<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Medico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        div {
            /* border: 1px solid black; */
        }

        /* .row {
            border: 1px solid black;
        } */
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="alert alert-dismissible alert-dark">
            <center>
                <h3><b>Consultorio Medico</b></h3>
                <h4>Indice de Masa Corporal (IMC)</h4>
            </center>
        </div>
        <br>

        <div class="row">

            <!-- Seccion izquierda formulario -->
            <div class="col-12 col-sm-6 col-md-3">
                <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header">Datos Medicos Usuarios</div>
                    <div class="card-body">

                        <form id="formularioRegistro" method="post">
                            <div class="mb-3">
                                <label for="txtNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="txtNombre" placeholder="Digite Nombre" required>
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
        
                            <div class="mb-3">
                                <label for="txtEdad" class="form-label">Edad</label>
                                <input type="number" class="form-control" min="1" id="txtEdad" placeholder="Digite Edad"
                                    required>
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
        
                            <div class="mb-3">
                                <label for="txtPeso" class="form-label">Peso (Kg)</label>
                                <input type="number" class="form-control" id="txtPeso" min="1" placeholder="Digite Peso"
                                    required>
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
        
                            <div class="mb-3">
                                <label for="txtAltura" class="form-label">Altura (Metros)</label>
                                <input type="text" class="form-control" pattern="[0-9]+([.][0-9])" id="txtAltura" min="1" placeholder="Digite Altura Ejemplo: 1.7"
                                aria-describedby="alturaHelp" required>
                                <div id="alturaHelp" class="form-text">Por favor solo dijite numeros, en caso de decimal, solo un decimal y separado por punto</div>
                            </div>
        
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <div class="form-check">
                                        <input class="form-check-input" name="genero" type="radio" id="ckbMasculino">
                                        <label class="form-check-label" for="ckbMasculino">
                                            Masculino
                                        </label>
                                    </div>
                                </div>
        
                                <div class="col-12 col-sm-6">
                                    <div class="form-check">
                                        <input class="form-check-input" name="genero" type="radio" id="ckbFemenino">
                                        <label class="form-check-label" for="ckbFemenino">
                                            Femenino
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </form>
        
                    </div>
                </div>

            </div>
            <!-- -------------------------------------------------------------- -->

            <!-- Seccion derecha respuesta -->
            <div class="col-12 col-sm-6 col-md-9">
                <div id="respuestaTexto"></div>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>
</body>

</html>
